<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen">
                <div class="buttons">
                    <button onclick="clearDisplay(7)" class="btn">AC</button>
                    
                    <div class="row">
                        <button onclick="buttonclick(7)" class="btn">7</button>
                        <button onclick="buttonclick(8)" class="btn">8</button>
                        <button onclick="buttonclick(9)" class="btn">9</button>
                        <button onclick="buttonclick('/')" class="btn-ylw">/</button>
                    </div>
                    <div class="row">
                        <button onclick="buttonclick(4)" class="btn-dark">4</button>
                        <button onclick="buttonclick(5)" class="btn-dark">5</button>
                        <button onclick="buttonclick(6)" class="btn-dark">6</button>
                        <button onclick="buttonclick('*')" class="btn-ylw">x</button>
                    </div>
                    <div class="row">
                        <button onclick="buttonclick(1)" class="btn-dark">1</button>
                        <button onclick="buttonclick(2)" class="btn-dark">2</button>
                        <button onclick="buttonclick(3)" class="btn-dark">3</button>
                        <button onclick="buttonclick('-')" class="btn-ylw">-</button>
                    </div>
                    <div class="row">
                        <button onclick="buttonclick('+')" class="btn-dark">+</button>
                        <button onclick="buttonclick('.')" class="btn-dark">.</button>
                        <button onclick="buttonclick(0)" class="btn-dark">0</button>
                        <button onclick="equalClick()" class="btn-ylw">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
